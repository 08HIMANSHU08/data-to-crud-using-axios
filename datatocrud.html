<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My App</title>
  </head>
  <body>
    <section class="container">
      <form id="my-form">
        <h1>Add User</h1>
        <div class="msg"></div>
          <label for="name">Name:</label>
          <input type="text" id="name">
          <label for="mobile">Mobile:</label>
          <input type="text" id="number">
          <label for="email">Email:</label>
          <input type="text" id="email">
        <input class="btn" type="submit" value="Submit">
      </form>
      <ul id="users"></ul>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script>
      const myForm = document.querySelector('#my-form');
      const nameInput = document.querySelector('#name');
      const emailInput = document.querySelector('#email');
      const mobileInput = document.querySelector('#number');
      const msg = document.querySelector('.msg');
      const userList = document.querySelector('#users');

      myForm.addEventListener('submit', onSubmit);

      function onSubmit(e) {
        e.preventDefault();
        
        if(nameInput.value === '' || emailInput.value === ''|| mobileInput.value === '' ) {
          msg.classList.add('error');
          msg.innerHTML = 'Please enter all fields';

          setTimeout(() => msg.remove(), 3000);
        } else {
          const li = document.createElement('li');
          const name=nameInput.value;
          const email=emailInput.value;
          const mobile=mobileInput.value;
          const userinput={
            name,
            mobile,
            email
          };

          axios.post("https://crudcrud.com/api/2e5773996b2d4a51958a53d03ca1d9a9/userdata",userinput)
            .then((respone)=>{
                showuser(respone.data);
            })
            .catch((err)=>{
                console.log(err);
            })
          
          nameInput.value = '';
          mobileInput.value='';
          emailInput.value = '';
        }
      }
      
      window.addEventListener("DOMContentLoaded",()=>{
        axios.get(`https://crudcrud.com/api/2e5773996b2d4a51958a53d03ca1d9a9/userdata`)
                .then((res)=>{
                    for(let i=0;i<res.data.length;i++)
                    {
                        showuser(res.data[i])
                    }
                })
                .catch(err=>console.error(err))
      })

      function showuser(obj){
        const parentitem=document.getElementById("users");
        const childitem=document.createElement("li");
        childitem.textContent=obj.name+ ":"+obj.mobile+":"+obj.email;

        const deleteitem =document.createElement("input");
        deleteitem.type="button";
        deleteitem.value="delete";
        
        const edititem =document.createElement("input");
        edititem.type="button";
        edititem.value="edit";

        deleteitem.onclick=()=>{
          axios.delete(`https://crudcrud.com/api/2e5773996b2d4a51958a53d03ca1d9a9/userdata/${obj._id}`)
          .then((response)=>{
            console.log(response);
          })
          .catch(err=>console.log(err));

          // localStorage.removeItem(obj.email);
          parentitem.removeChild(childitem);
        }
        edititem.onclick=()=>{
          localStorage.removeItem(obj.email);
          parentitem.removeChild(childitem);
          document.getElementById("name").value=obj.name;
          document.getElementById("email").value=obj.email;
          document.getElementById("number").value=obj.mobile;
          
        }
        childitem.appendChild(deleteitem);
        childitem.appendChild(edititem);
        parentitem.appendChild(childitem);
      }
    </script>
  </body>
</html>
